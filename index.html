<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soundboard</title>
</head>
<body>
    <h1>Click on any button to play a sound!</h1>
    <audio src="air_raid.wav" id="siren"></audio>
    <audio src="bomb.wav" id="bomb"></audio>
    <audio src="boo.wav" id="boo"></audio>
    <div>
        <button type ='button' id="air_raid">Air Raid Siren</button>
        <button type ='button' class='pause' id="pause1">Pause</button>
    </div>
    
    <div>
        <button type ='button' id="bomb_b">Bomb</button>
        <button type ='button' class='pause' id="pause2">Pause</button>
    </div>

    <div>
        <button type ='button' id="boo_b">Boo!</button>
        <button type ='button' class='pause' id="pause3">Pause</button>
    </div>

<script src="soundboard.js"></script>
</body>
</html>
